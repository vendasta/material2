steps:

- name: 'gcr.io/repcore-prod/angular-cli:0.3.0'
  args: ['npm', 'install']
  id: 'npm-install'
  waitFor: ['-']

- name: 'gcr.io/repcore-prod/angular-cli:0.3.0'
  args: ['npm', 'run', 'build-docs']
  id: 'ng-build-prod'
  waitFor: ['npm-install']

artifacts:
  objects:
    location: 'gs://vendasta-material-docs'
    paths: ['/tmp/material-docs-*.tar.gz']

timeout: 1200s
options:
  machineType: N1_HIGHCPU_8
